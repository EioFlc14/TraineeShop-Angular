<app-header></app-header>
<div class="wrapper fadeInDown">

  <div id="formContent">
    <!-- Tabs Titles -->
    <h2>Pagos</h2>
    
    <!-- Login Form -->
    <form >
      <div class="container" >
        Cliente:
        <input type="text" class="form-control" readonly=false >
      </div>
      <div class="container" >
          Direccion:
          <input type="text" class="form-control" placeholder="Ingresar Direccion">
      </div>
      <div class="container" >
        precio:
        <input type="text" class="form-control" readonly=false >
    </div>
      <div class="container" >
        Tipo de Pago:
          <select class="custom-select">
            <option value="debito">Debito Bancario</option>
            <option value="tarjeta">Tarjeta de credito/debito</option>
          </select>
      </div>
      <div class="container" >
          Seleccionar Banco: 
            <select class="custom-select">
              <option value="b1">b1</option>
              <option value="b2">b2</option>
            </select>
      </div>
      <div class="container" >
          Ingresar cuenta:
            <input type="text" class="form-control" placeholder="Titulo">
      </div>
    </form>

  </div>
</div>
<app-footer></app-footer>

<script type="text/javascript">
  // Creamos la variable 'app' y le damos el nombre del modulo
  var app = angular.module('listarRegistros', []);

  // Creamos el controllador 'postresController'
  app.controller('postresController', function($scope, $http) {

  // Mediante el servicio $http hacemos una petici√≥n 'get' a un archivo PHP que nos
    // devuelve los registros de la base de datos en formato JSON
  $http.get("archivo.php")
    .then(function (response) {$scope.names = response.data.records;});
  });       
</script>
