<app-header></app-header>

<div style="width: 100%; height: 50px; margin-top: 1%; text-align: center" class="text-dark bg-light rounded">
    <h1 class="font-weight-bold">Pago</h1>

  
  <mat-dialog-content>
    <div class="container" style="margin-top: 5%">
      Cliente:
        <input type="text" class="form-control" placeholder="Titulo">
    </div>
    <div class="container" style="margin-top: 5%">
        Direccion:
          <input type="text" class="form-control" placeholder="Titulo">
    </div>
    <div class="container" style="margin-top: 5%">
      Tipo de Pago:
        <select class="custom-select">
          <option value="debito">Debito Bancario</option>
          <option value="tarjeta">Tarjeta de credito/debito</option>
        </select>
    </div>
    <div class="container" style="margin-top: 5%">
        Seleccionar Banco: 
          <select class="custom-select">
            <option value="b1">b1</option>
            <option value="b2">b2</option>
          </select>
    </div>
    <div class="container" style="margin-top: 5%">
        Ingresar cuenta:
          <input type="text" class="form-control" placeholder="Titulo">
    </div>
  </mat-dialog-content>
    
  <mat-dialog-actions>
    <button type="button" class="btn btn-light">Close</button>
    <button  class="btn btn-danger">Save</button>
  </mat-dialog-actions>

</div>

<app-footer></app-footer>
