<app-header></app-header>
<div class="wrapper fadeInDown">

  <div id="formContent">
    <!-- Tabs Titles -->
    <h2>Pagos</h2>
    
    <!-- Login Form -->
    <form >
      <div class="container" >
        Cliente:
        <input type="text" class="form-control" readonly=false >
      </div>
      <div class="container" >
          Direccion:
          <input type="text" class="form-control" placeholder="Ingresar Direccion" required>
      </div>
      <div class="container" >
        precio:
        <input type="text" class="form-control" >
      </div>
      <div class="container" >
        Tipo de Pago:
          <select class="custom-select" >
            <option value="debito">Debito Bancario</option>
            <option value="tarjeta">Tarjeta de credito/debito</option>
          </select>
      </div>
      <div class="container" >
          Seleccionar Banco: 
            <select class="custom-select">
              <option value="b1">banco1</option>
              <option value="b2">banco2</option>
              <option value="b2">banco3</option>
            </select>
      </div>
      <div class="container" >
          Ingresar cuenta:
            <input id="cuenta" type="text" class="form-control" placeholder="Titulo" required>
      </div>
      <div class="container" >
        <button type="button" class="btn btn-light">Close</button>
      </div>
      <div class="container" >
        <button  class="btn btn-danger">Save</button>
      </div>
    </form>

  </div>
</div>
<app-footer></app-footer>
